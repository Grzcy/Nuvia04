<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grazzy - Login</title>
    <script>
      (function(){
        // Hide page until we know auth state to prevent showing login to already-authenticated users
        try { document.documentElement.classList.add('auth-gated'); } catch(_) {}
        try{
          var la = (sessionStorage.getItem('nuvia_last_auth') || '0');
          var st = (localStorage.getItem('nuvia_auth_status') || '');
          if (la === '1' || st === 'authenticated') {
            location.replace('index.html');
            return;
          }
        }catch(_){ }
        // Fallback: if no auth signal, reveal UI shortly so new/unauth users can see the form
        try { setTimeout(function(){ try{ document.documentElement.classList.remove('auth-gated'); }catch(_){ } }, 1800); } catch(_){ }
      })();
    </script>
    
    <!-- Google Fonts: Inter for body text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .login-wrapper {
            width: 100%;
            max-width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 60px rgba(102, 126, 234, 0.2);
            width: 100%;
            max-width: 380px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.35), 0 0 80px rgba(240, 147, 251, 0.3);
        }

        .login-header {
            margin-bottom: 30px;
        }

        .jchat-title {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #f093fb 50%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header p {
            color: #888;
            font-size: 14px;
            font-weight: 500;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
            text-align: left;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15), 0 4px 15px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .password-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 5px;
            font-size: 16px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
            font-size: 13px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .forgot-password {
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .forgot-password:hover {
            opacity: 0.8;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #764ba2 0%, #f093fb 50%, #667eea 100%);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .divider {
            text-align: center;
            margin: 18px 0;
            position: relative;
            color: #666;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            color: #999;
            font-weight: 500;
            position: relative;
            font-size: 13px;
        }

        .signup-link {
            text-align: center;
            color: #666;
            font-size: 14px;
            line-height: 1.4;
        }

        .signup-link a {
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }

        .signup-link a:hover {
            opacity: 0.8;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            display: none;
            text-align: left;
        }

        .caps-warning {
            display: none;
            color: #c33;
            font-size: 12px;
            margin-top: 5px;
            text-align: left;
        }

        /* Signup fields hidden by default */
        .signup-only {
            display: none;
        }

        .login-container.signup-mode .signup-only {
            display: block;
        }

        /* Custom Modal for Alerts and Confirms */
        .custom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .modal-message {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            min-width: 80px;
            font-size: 14px;
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .modal-btn.secondary {
            background: #f0f0f0;
            color: #333;
        }

        .modal-btn:hover {
            opacity: 0.9;
        }

        /* Responsive Design - Mobile First */
        @media (max-width: 480px) {
            body {
                padding: 0;
            }

            .login-wrapper {
                padding: 15px;
            }

            .login-container {
                padding: 30px 20px;
                border-radius: 15px;
                max-width: 100%;
            }

            .jchat-title {
                font-size: 36px;
            }

            .login-header h1 {
                font-size: 20px;
            }

            .login-header p {
                font-size: 13px;
            }

            .form-group input {
                padding: 11px 12px;
                font-size: 16px; /* Prevent zoom on iOS */
            }

            .login-btn {
                padding: 13px;
                font-size: 15px;
            }

            .remember-forgot {
                font-size: 12px;
            }

            .modal-content {
                padding: 25px 20px;
            }
        }

        @media (max-width: 360px) {
            .login-container {
                padding: 25px 15px;
            }

            .jchat-title {
                font-size: 32px;
            }

            .login-header h1 {
                font-size: 18px;
            }

            .form-group input {
                padding: 10px;
            }
        }

        /* Landscape mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 10px 0;
            }

            .login-wrapper {
                padding: 10px;
            }

            .login-container {
                padding: 20px 25px;
                max-height: 95vh;
                overflow-y: auto;
            }

            .login-header {
                margin-bottom: 20px;
            }

            .jchat-title {
                font-size: 32px;
                margin-bottom: 8px;
            }

            .login-header h1 {
                font-size: 18px;
                margin-bottom: 5px;
            }

            .login-header p {
                font-size: 12px;
            }

            .form-group {
                margin-bottom: 12px;
            }

            .login-btn {
                padding: 12px;
                margin-bottom: 12px;
            }

            .divider {
                margin: 12px 0;
            }
        }

        /* Prevent zoom on input focus for iOS */
        @supports (-webkit-touch-callout: none) {
            input {
                font-size: 16px !important;
            }
        }

        /* Hide auth-gated content */
        .auth-gated body {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <div class="jchat-title">Grazzy</div>
                <h1 id="loginHeading">Log In to Grazzy</h1>
                <p>Connect with friends and the world around you on Grazzy.</p>
            </div>
            
            <form id="loginForm">
                <div class="error-message" id="errorMessage"></div>

                <!-- Signup-only fields -->
                <div class="form-group signup-only">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" autocomplete="name">
                </div>

                <div class="form-group signup-only">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a unique username" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="email">Email or phone number</label>
                    <input type="email" id="email" placeholder="Enter your email" required autocomplete="email">
                </div>
                
                <div class="form-group password-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
                    <button type="button" class="password-toggle" id="passwordToggle" onclick="togglePassword()" aria-label="Toggle password visibility">
                        <i id="passwordToggleIcon" class="fas fa-eye"></i>
                    </button>
                    <div id="capsWarning" class="caps-warning">⚠️ Caps Lock is ON</div>
                </div>

                <div class="form-group signup-only">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" autocomplete="new-password">
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password" onclick="showResetPasswordModal(event)">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn">Log In</button>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="signup-link">
                    <span id="signup-link-text">New to Grazzy? <a href="#" onclick="goToSignup(event)">Create a new account</a></span>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom Modal for Alerts and Confirms -->
    <div class="custom-modal" id="customModal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle">Message</div>
            <div class="modal-message" id="modalMessage">Content goes here.</div>
            <div class="modal-buttons">
                <button class="modal-btn primary" id="modalPrimaryBtn" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail, updateProfile } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAm8ghbQ_lwJdNXEhWGos0eyi5wtvGuRR4",
            authDomain: "grazzy-9e736.firebaseapp.com",
            projectId: "grazzy-9e736",
            storageBucket: "grazzy-9e736.firebasestorage.app",
            messagingSenderId: "750326949170",
            appId: "1:750326949170:web:5d19744aafc8675918632b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Toggle Password
        window.togglePassword = function() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.getElementById('passwordToggle');
            const icon = document.getElementById('passwordToggleIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        };

        // Go to Signup
        window.goToSignup = function(event) {
            event.preventDefault();
            const container = document.querySelector('.login-container');
            const header = document.querySelector('.login-header h1');
            const submitBtn = document.querySelector('.login-btn');
            const signupLink = document.querySelector('.signup-link');
            const rememberForgot = document.querySelector('.remember-forgot');

            if (container.classList.contains('signup-mode')) {
                container.classList.remove('signup-mode');
                header.textContent = 'Log In to Grazzy';
                submitBtn.textContent = 'Log In';
                signupLink.innerHTML = '<span>New to Grazzy? <a href="#" onclick="goToSignup(event)">Create a new account</a></span>';
                rememberForgot.style.display = 'flex';
            } else {
                container.classList.add('signup-mode');
                header.textContent = 'Sign Up for Grazzy';
                submitBtn.textContent = 'Sign Up';
                signupLink.innerHTML = '<span>Already have an account? <a href="#" onclick="goToSignup(event)">Log in</a></span>';
                rememberForgot.style.display = 'none';
            }
        };

        // Show Custom Modal for Reset Password
        window.showResetPasswordModal = function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value.trim();
            if (!email) {
                showCustomModal('error', 'Email Required', 'Please enter your email to reset password.');
                return;
            }
            showCustomModal('confirm', 'Reset Password', `Send reset link to ${email}?`, async () => {
                try {
                    await sendPasswordResetEmail(auth, email);
                    showCustomModal('success', 'Success', 'Reset email sent! Check your inbox.');
                } catch (error) {
                    showCustomModal('error', 'Error', 'Failed to send email. Try again.');
                }
            });
        };

        // Custom Modal Function
        function showCustomModal(type, title, message, callback = null) {
            const modal = document.getElementById('customModal');
            const titleEl = document.getElementById('modalTitle');
            const messageEl = document.getElementById('modalMessage');
            const primaryBtn = document.getElementById('modalPrimaryBtn');
            const btnContainer = modal.querySelector('.modal-buttons');

            titleEl.textContent = title;
            messageEl.textContent = message;

            // Clear previous buttons
            btnContainer.innerHTML = '';

            if (type === 'confirm') {
                const noBtn = document.createElement('button');
                noBtn.className = 'modal-btn secondary';
                noBtn.textContent = 'Cancel';
                noBtn.onclick = () => closeModal();
                btnContainer.appendChild(noBtn);

                const yesBtn = document.createElement('button');
                yesBtn.className = 'modal-btn primary';
                yesBtn.textContent = 'Yes';
                yesBtn.onclick = () => {
                    closeModal();
                    if (callback) callback();
                };
                btnContainer.appendChild(yesBtn);
            } else {
                const okBtn = document.createElement('button');
                okBtn.className = 'modal-btn primary';
                okBtn.textContent = 'OK';
                okBtn.onclick = closeModal;
                btnContainer.appendChild(okBtn);
            }

            modal.style.display = 'flex';
        }

        window.closeModal = function() {
            document.getElementById('customModal').style.display = 'none';
        }

        // Form Submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const isSignupMode = document.querySelector('.login-container').classList.contains('signup-mode');

            if (!email || !password) {
                showError('Please fill in all fields.');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters long.');
                return;
            }

            // For signup, additional checks
            if (isSignupMode) {
                const fullName = document.getElementById('fullName').value.trim();
                const username = document.getElementById('username').value.trim();
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (!fullName) {
                    showError('Please enter your full name.');
                    return;
                }

                if (!username) {
                    showError('Please choose a username.');
                    return;
                }

                if (password !== confirmPassword) {
                    showError('Passwords do not match.');
                    return;
                }
            }

            hideError();

            try {
                if (isSignupMode) {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    console.log('Signup successful:', userCredential.user.uid);
                } else {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    console.log('Login successful:', userCredential.user.uid);
                }
                localStorage.setItem('nuvia_auth_status', 'authenticated');
                sessionStorage.setItem('nuvia_last_auth', '1');
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Authentication error:', error.code, error.message);
                let errorMessage = 'Login failed. Please try again.';
                
                // Provide specific error messages based on error code
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address format.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled.';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email. Please sign up first.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/invalid-credential':
                        errorMessage = 'Invalid credentials. Please check your email and password.';
                        break;
                    case 'auth/email-already-in-use':
                        errorMessage = 'This email is already registered. Please log in instead.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak. Please use a stronger password.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your internet connection.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later.';
                        break;
                    default:
                        errorMessage = `Authentication failed: ${error.message}`;
                }
                
                showError(errorMessage);
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
        }

        // Caps Lock Warning
        const passwordInput = document.getElementById('password');
        const capsWarning = document.getElementById('capsWarning');
        if (passwordInput && capsWarning) {
            passwordInput.addEventListener('keyup', (e) => {
                if (e.getModifierState && e.getModifierState('CapsLock')) {
                    capsWarning.style.display = 'block';
                } else {
                    capsWarning.style.display = 'none';
                }
            });
        }

        // Remove auth-gated class after load
        window.addEventListener('load', function() {
            document.documentElement.classList.remove('auth-gated');
        });
    </script>
</body>
</html>
